models:

  Event:
    name: string
    description: string
    start_date: datetime
    end_date: datetime
    venue_id: id foreign unsigned
    status: string
    relationships:
      belongsTo: Venue
      belongsToMany: User

  Venue:
    name: string
    location: string
    capacity: integer
    relationships:
      hasMany: Event

  Registration:
    event_id: id foreign unsigned
    user_id: id foreign unsigned
    registration_date: datetime
    relationships:
      belongsTo: Event, User

  Department:
    name: string
    relationships:
      hasMany: User

  # Additional models can be added here as needed
